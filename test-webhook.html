<!DOCTYPE html>
<html>
<head>
    <title>Teste WhatsApp Webhook</title>
</head>
<body>
    <h1>Teste do Webhook WhatsApp</h1>
    <button onclick="testWebhook()">Testar Webhook com Mensagem Z-API</button>
    <div id="result"></div>

    <script>
    async function testWebhook() {
        const testData = {
            text: "Picotinho, baixa do estoque 1kg de banana",
            phone: "21970016024",
            fromMe: false,
            timestamp: Date.now()
        };

        try {
            console.log('Enviando para webhook:', testData);
            const response = await fetch('https://mjsbwrtegorjxcepvrik.supabase.co/functions/v1/whatsapp-webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            });

            const result = await response.text();
            console.log('Resposta:', result);
            document.getElementById('result').innerHTML = `
                <h3>Status: ${response.status}</h3>
                <pre>${result}</pre>
            `;
        } catch (error) {
            console.error('Erro:', error);
            document.getElementById('result').innerHTML = `
                <h3>Erro:</h3>
                <pre>${error.message}</pre>
            `;
        }
    }
    </script>
</body>
</html>
